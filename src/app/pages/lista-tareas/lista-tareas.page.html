  <ion-header collapse="condense">
    <ion-toolbar color="mycolor">
      <ion-buttons>
        <ion-menu-button></ion-menu-button>
        <ion-title></ion-title>
      </ion-buttons>    
    </ion-toolbar>
  </ion-header>


  <ion-content [fullscreen]="true">

  <ion-item >
    <ion-label style="height:auto;font-weight: 800; font-size:40px;padding: 10px;">Hoy</ion-label><br /> 
  </ion-item>
  
  <ion-item lines="none">      
    <p style="font-weight: 400;color: #433465 ;">{{today | date:'fullDate'}}</p>
  </ion-item>

  <ion-card *ngFor="let item of todoList; let i = index" class="ion-margin" >
    <ion-card-header>
      <ion-card-title>
        <ion-item >
        <ion-icon *ngIf="item.itemPriority === 'Alta'" color="danger" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.itemPriority === 'Media'" color="warning" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.itemPriority === 'Baja'" color="success" size="small" name="ellipse"></ion-icon>
        
        <ion-label>{{item.itemName}}</ion-label>     
      </ion-item>
    </ion-card-title>

      <ion-card-subtitle size="large">{{item.itemCategory}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-label class="ion-item-links">Fecha LÃ­mite {{item.itemDueDate}}</ion-label>
    </ion-card-content>

    <ion-row>  
      <ion-item lines="none" class="ion-item-links">
        <ion-icon name="share-outline"></ion-icon>
        <p>Compartir</p>
      </ion-item>

      <ion-item  lines="none" class="ion-item-links" >
        <ion-icon name="checkmark-outline"></ion-icon>
        <p>Competo</p>
      </ion-item>

      <ion-item lines="none" class="ion-item-links" button (click)="borrar(i)">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Eliminar</p>
      </ion-item>
    </ion-row>

  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="addTask()">  
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>



</ion-content>
